<div class="component">
  <div class="container form">
    <div class="form-group row">
      <label class="col-form-label col-sm-2">User Name:</label>
      <div class="col-sm-8">
        <input [(ngModel)]="username" class="form-control" type="text" name="userName" #userName="ngModel"
          minlength="3" required>
      </div>
      <div *ngIf="userName.invalid && userName.touched" class="col-form-label col-sm-2 text.danger">
        <label *ngIf="userName?.errors.required">Required</label>
        <label *ngIf="userName?.errors.minlength">3 chars min</label>
      </div>
    </div>

    <div class="form-group row">
      <label class="col-form-label col-sm-2">Password:</label>
      <div class="col-sm-8">
        <input [(ngModel)]="password" class="form-control" type="password" name="password" #pwd="ngModel" 
        required>
      </div>
      <div *ngIf="pwd.invalid && pwd.touched" class="col-form-label col-sm-2 text.danger">
        <label *ngIf="pwd?.errors.required">Required</label>
      </div>
    </div>

    <div>
      <table>
        <tr>
          <td>
            <button class="btn btn-primary" (click)="login()">Login</button>
          </td>
        </tr>
      </table>
    </div>
  </div>
</div>
