<div class="component">
  <header>
    <span class="page-title">Create User</span>
    <span> | <a routerLink='/users/list'>Back To List</a> </span>
  </header>
  <div class="container">
    <div class="form-group row">
      <label class="col-form-label col-sm-2">First Name:</label>
      <div class="col-sm-8">
        <input [(ngModel)]="user.FirstName" class="form-control" type="text" name="FirstName" #firstname="ngModel"
          required minlength="3">
      </div>
      <div *ngIf="firstname.invalid && firstname.touched" class="col-form-label col-sm-2 text.danger">
        <label *ngIf="firstname?.errors.required">Required</label>
        <label *ngIf="firstname?.errors.minlength">3 chars min</label>
      </div>
    </div>

    <div class="form-group row">
      <label class="col-form-label col-sm-2">Last Name:</label>
      <div class="col-sm-8">
        <input [(ngModel)]="user.LastName" class="form-control" type="text" name="LastName" #lastname="ngModel"
          required minlength="3">
      </div>
      <div *ngIf="lastname.invalid && lastname.touched" class="col-form-label col-sm-2 text.danger">
        <label *ngIf="lastname?.errors.required">Required</label>
        <label *ngIf="lastname?.errors.minlength">3 chars min</label>
      </div>
    </div>

    <div class="form-group row">
      <label class="col-form-label col-sm-2">UserName:</label>
      <div class="col-sm-8">
        <input [(ngModel)]="user.UserName" class="form-control" type="text" name="UserName" #username="ngModel"
          required minlength="3">
      </div>
      <div *ngIf="username.invalid && username.touched" class="col-form-label col-sm-2 text.danger">
        <label *ngIf="username?.errors.required">Required</label>
        <label *ngIf="username?.errors.minlength">3 chars min</label>
      </div>
    </div>

    <div class="form-group row">
      <label class="col-form-label col-sm-2">Password:</label>
      <div class="col-sm-8">
        <input [(ngModel)]="user.Password" class="form-control" type="password" name="Password" #password="ngModel"
          required minlength="3">
      </div>
      <div *ngIf="password.invalid && password.touched" class="col-form-label col-sm-2 text.danger">
        <label *ngIf="password?.errors.required">Required</label>
        <label *ngIf="password?.errors.minlength">3 chars min</label>
      </div>
    </div>

    <div class="form-group row">
      <label class="col-form-label col-sm-2">Phone:</label>
      <div class="col-sm-8">
        <input [(ngModel)]="user.Phone" class="form-control" type="text" name="Phone" #phone="ngModel" required
          placeholder="xxx-xxx-xxxx">
      </div>
      <div *ngIf="phone.invalid && phone.touched" class="col-form-label col-sm-2 text.danger">
        <label *ngIf="phone?.errors.required">Required</label>
      </div>
    </div>

    <div class="form-group row">
      <label class="col-form-label col-sm-2">Email:</label>
      <div class="col-sm-8">
        <input [(ngModel)]="user.Email" class="form-control" type="text" name="Email" #email="ngModel" required
          minlength="3">
      </div>
      <div *ngIf="email.invalid && email.touched" class="col-form-label col-sm-2 text.danger">
        <label *ngIf="email?.errors.required">Required</label>
        <label *ngIf="email?.errors.minlength">3 chars min</label>
      </div>
    </div>

    <div class="form-group row">
      <label class="col-form-label col-sm-2">IsReviewer:</label>
      <div class="col-sm-8">
        <input [(ngModel)]="user.IsReviewer" class="form-control" type="checkbox" name="IsReviewer" #isreviewer="ngModel">
      </div>
    </div>

    <div class="form-group row">
      <label class="col-form-label col-sm-2">IsAdmin:</label>
      <div class="col-sm-8">
        <input [(ngModel)]="user.IsAdmin" class="form-control" type="checkbox" name="IsAdmin" #isadmin="ngModel">
      </div>
    </div>

    <div>
      <table>
        <tr>
          <td>
            <button class="btn btn-primary" (click)="save()">Save</button>
          </td>
          <td>
            <button class="btn btn-primary" (click)="cancel()">Cancel</button>
          </td>
        </tr>
      </table>
    </div>
  </div>
</div>
